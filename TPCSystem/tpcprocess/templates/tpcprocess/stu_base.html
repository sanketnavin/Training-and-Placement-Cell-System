<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="description" content="Introducing Lollipop, a sweet new take on Android.">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
		<title>Student Home</title>

		<!-- Page styles -->
        {% load staticfiles %}
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.4/dialog-polyfill.css">
		<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
		<link rel="stylesheet" href="{% static 'tpcprocess/mdl-ext-eqjs.min.css' %}">
		<link rel="stylesheet" href="{% static 'tpcprocess/styles.css' %}">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<script src="https://code.getmdl.io/1.2.0/material.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.4/dialog-polyfill.css" type="text/javascript" charset="utf-8"></script>
		<script src="https://cdn.polyfill.io/v2/polyfill.min.js"></script>
		<script src="https://code.getmdl.io/1.1.3/material.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'tpcprocess/eq.min.js' %}" type="text/javascript" charset="utf-8"></script>
		<script src="{% static 'tpcprocess/mdl-ext.min.js' %}" type="text/javascript" charset="utf-8"></script>

		<style>

		body {
			background-color:EBCAF3;
		}
		</style>
	</head>

	<body>

		<style>
			.mdl-layout__header-row {
				background-color:009688;
			}
		</style>
		<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">

			<div class="android-header mdl-layout__header mdl-layout__header--waterfall">
				<div class="mdl-layout__header-row">

					<!-- Add spacer, to align navigation to the right in desktop -->
					<div class="android-header-spacer mdl-layout-spacer"></div>
					<!-- Navigation -->
					<div class="android-navigation-container">
						<nav class="android-navigation mdl-navigation">
							<a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'tpcprocess:comp_list' %}">Companies</a>
							<a class="mdl-navigation__link mdl-typography--text-uppercase" href="#">Status </a>
							<a class="mdl-navigation__link mdl-typography--text-uppercase" href="{% url 'tpcprocess:logout_user' %}">Log Out </a>
						</nav>
					</div>
				</div>
			</div>

            {% block body%}
            {% endblock %}
		</div>

	</body>
</html>
